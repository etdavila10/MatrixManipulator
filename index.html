<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Editor</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body>
  <div class="container">
    <h1>Matrix Editor</h1>
    <div id="matrix-input">
      <label for="num-of-matrices">Number of Matrices</label>
      <input name="num-of-matrices" type="number">
      <button style="margin: 10px;">Update Inputs</button>
      <br>
      <textarea name="read-matrix" id="read-matrix" cols="50" rows="10">x^9 x^12 x^20 0 0 x^54 0
x^6 x^9 0 x^20 0 0 0
0 0 -x^9 x^12 x^40 0 x^54
0 0 x^6 -x^9 0 x^40 0
0 0 0 0 x^6 x^9 x^20</textarea>
      <br>
      <label for="gradedDegsLeft">Graded Degrees Left</label>
      <input type="text" name="gradedDegsLeft" id="gradedDegsLeft" value="15 18 26 29 60">
      <br>
      <br>
      <label for="gradedDegsTop">Graded Degrees Top</label>
      <input type="text" name="gradedDegsTop" id="gradedDegsTop" value="24 27 35 38 66 69 80">
      <br>
      <br>
      <button onclick="readAndGenerateMatrix()" style="margin: 10px;">Generate Matrices</button>
    </div>
    <div id="matrix-output">
      <div id="matrix-container">
        <table id="matrix-table">
          <tbody id="matrix-body">
          </tbody>
        </table>
      </div>
        <div id="options">
          <button id="add" onclick="">Add Rows/Cols</button>
          <button id="permute" onclick="" class="active">Permute Rows/Cols</button>
          <button id="toggle" onclick="toggleRowsColumns()">Toggle Rows/Cols</button>
          <button id="clean" onclick="cleanUp()">Clear</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
