<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Editor</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body>
  <div class="container">
    <main>
      <h1>Matrix Manipulator</h1>
    </main>
    <hr>
    <div id="matrix-input">
      <h2>Input Free Resolution Data</h2>

      cols="90" rows="30">1 2 3 4 5 7 8 10 11 13 14 16 17 19 22 23 25 28 31 34 37 43

0 0 0 0 0 0 0 0 x^6 x^9 x^20</textarea>
      <br>
      <button onclick="readInput()" class="input-button">Read Matrices</button>
    </div>
    <hr>
    <h2 id="matrix-num">Currently Manipulating Matrix *MATRIX NUMBER*</h2>
    <label for="matrix-index">Choose Matrix</label>
    <input id="matrix-index" type="number" value="1">
    <button style="margin: 10px;" onclick="generateMatrix()">Visualize</button>
    <div id="matrix-output">
      <div id="options">
        <button id="add-permute" onclick="toggleAddSort()">Currently Permuting</button>
        <!--<button id="row-col" onclick="toggleRowsColumns()">Toggle Rows/Cols</button>-->
        <button id="reset" onclick="resetMatrix()">Reset</button>
        <button id="undo" onclick="undoChange()">Undo</button>
        <!--<button id="update" onclick="updateMatrix()">Update Changes</button>-->
        <button id="clean" onclick="cleanUp()">Clear</button>
      </div>
      <div id="matrix-container">
        <table id="matrix-table">
          <tbody id="matrix-body">
          </tbody>
        </table>
      </div>
    </div>
    <hr>
    <div class="footer">

</html>
